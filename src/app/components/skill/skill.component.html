<div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let skill of skills; let i = index">
    <div class="our-team">
        <div class="picture">
            <img class="img-fluid"
                [src]="skill.img">
        </div>
        <div class="team-content">
            <h3 class="name">{{ skill.name | translate | titlecase }}</h3>
            <h4 class="title">
                <span
                    *ngFor="let start of starts(i)" 
                    [ngClass]="{'valoracion': start}"
                >
                    <i class="fas fa-star"></i>
                </span>
            </h4>
        </div>
        <ul class="social">
            <li></li>
        </ul>
    </div>
</div>
