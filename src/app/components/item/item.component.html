<div
    *ngFor="let item of items"
    (click)="onFilter(item)"
    class="col-12"
    [ngClass]="{'active': (item.key === active ) }">
    <div class="card item" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title">{{ item.name | translate | titlecase }}</h5>
        </div>
    </div>
</div>
